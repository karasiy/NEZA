<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NEZA</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<dialog class="dialog__test">
			
				<div class="dialog">
					<img class="dialog__img" src="logo.png">
				 <p class="dialog__text">Login to profile</p>
				 <div class="dialog__input">
					<div class="dialog__Email" >
						<input  placeholder=" " />
						<label>Email</label>
					</div>
					<div class="dialog__Password">
						<input placeholder=" " />
						<label>Password</label>
					</div>
				</div>
				 <a class="dialog__link">I don’t remember the password</a>
				 <button class="dialog__button">Login</button>
				 <button class="dialog__button">Create a profile</button>
				 <p class="dialog__login_using">Login using</p>
				 <button class="dialog__button_test"></button>
				 <button class="dialog__button_tests"></button>
				</div>
				
		</dialog>
		
       <header class="header">
         <a class="header__logo">
			<img class="header__img-logo" src="logo.png">
			<p class="header__text-logo">NEZA</p>
		 </a>
		 <div class="header__navs">
			<a class="header__nav">Главная</a>
			<a class="header__nav">Уровни</a>
			<a class="header__nav">Биржа</a>
			<a class="header__nav">Призы</a>
		 </div>
		 <button class="header__button">Узнать</button>
		 <button class="header__button-lk">Войти</button>
	   </header>
	   

		
		
		<script src="js/main.js"></script>
	</body>
</html>
